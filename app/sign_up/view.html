<div class="container w-xxl w-auto-xs" ng-controller="SignUpCtrl">
  <div class="text-center"><a href class="navbar-brand"> </a></div>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <h4>Registration</h4>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input placeholder="Name" class="form-control no-border" ng-model="user.name" required>
        </div>
        <div class="list-group-item">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password"
                 required>
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
        <label class="i-checks no-padder">
          <input type="checkbox" ng-model="agree" required><i></i>Agree to the terms of engagement
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>
        Sign up
      </button>
      <div class="line line-dashed"></div>
      <p class="text-center">
        <small>Already have an account?</small>
      </p>
      <a ui-sref="sign_in" class="btn btn-lg btn-default btn-block">Sign in</a>
    </form>
  </div>
</div>
